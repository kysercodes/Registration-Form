<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>

  <!-- Rating state start -->
 <section id="content" class="rating-card ">
  <div  class="rating-container">
    <div class="image-container">
      <img src="./images/icon-star.svg" alt="star">
    </div>
    
    <div class="rating-text">
      <h1>How did we do?</h1>
      <p> Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>
    <div  class="ratings-list-container">
      <ul  id="tryIt" class="ratings">
        <li class="rates">1</li>
        <li class="rates">2</li>
        <li class="rates">3</li>
        <li class="rates">4</li>
        <li class="rates">5</li>
      </ul>
    </div>
    
    <div class="btn-container">
      <span id="btn">Submit</span>
    </div>
  </div>
 </section>
 
<!-- Rating state end -->

  <!-- Thank you state start -->
    <section id="thanks" class=" rating-card thanks hidden">
      <div class="thanks-container">
        <div class="image-thanks">
          <img src="./images/illustration-thank-you.svg" alt="a photo of a cell phone">
        </div>
        <div id="rating">
          <!-- <p>hello this is it</p> -->
        </div>
        <div class="thanks-content">
          <h1>Thank you!</h1>
        <p> We appreciate you taking the time to give a rating. If you ever need more support, 
          don't hesitate to get in touch!</p>
        </div>
        
      </div>
      
    </section>
  <!-- You selected Add rating here out of 5 -->
