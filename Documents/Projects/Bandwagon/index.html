<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bandwagon Registration</title>
</head>
<body>
    <main id="main">
        <header>
            <h1>Welcome to the University of Michgan Football Bandwagon</h1>
            <p>Fortunately for you we are still accepting sign ups</p>
        </header>
    <form>
        <div class="form-content">
            <fieldset id="new-fan">
                <label>First Name<input type="text" class="form-input" required> </label>
                <label>Last Name<input type="text" class="form-input" required> </label>
                <label>Team you previously rooted for<input type="text" required> </label>
                <label>Email<input type="email" required> </label>
            </fieldset>
            <fieldset id="fandom-level">
                <label>Which describes your level of fandom?</label>
                <select name="" id="">
                    <option value="">Select your fandom</option>
                    <option value="">Casual</option>
                    <option value="">I watch a few games a year</option>
                    <option value="">Don Thomas</option>
                </select>
            </fieldset>
            <fieldset id="ryan-day">
                <label for="">Where was ryan day born?</label>
                <label><input  class= "inline" type="radio" name="day" required> Columbus,Ohio</label>
                <label><input  class= "inline" type="radio" name="day" required> Third Base</label>
                <label><input  class= "inline" type="radio" name="day" required> Frog's poot, New Hampshire </label>
            </fieldset>
            <div id="line"></div>
            <fieldset id="improvements">
                <label for="">Suggestions for the squad</label>
                <label><input  type="checkbox" name="day" > Fix the wifi</label>
                <label><input  type="checkbox" name="day" >Hunt for more 5 stars</label>
                <label><input  type ="checkbox" name="day">Give minter a blank check</label>
            </fieldset>
            <fieldset id="why-you">
                <label for="">Why should we let you in?</label>
                <textarea name="" id="" cols="15" rows="5"></textarea>
            </fieldset>
            <div id="button">
                <button id="submit-btn">Submit</button>
            </div>
        </div>
    </form>
    </main>
</body>
</html>
