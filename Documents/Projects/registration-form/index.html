<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org" >
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required></label>
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required></label>
            <label for="email">Enter Your Email: <input type="email" id="email" required></label>
            <label for="new-Password">Create a New Password: <input type="password" id="new-Password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input type="radio" id="personal-account" name="account-type" required> Business Account</label>
            <label for="business-account"><input type="radio" id="business-account" name ="account-type" required> Personal Account</label>
            <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" required> I accept the <a href="terms and conditions">terms and conditions</a> </label>
        </fieldset>
        <fieldset>

        </fieldset>
        <input type="submit" value="submit">
    </form>
</body>
</html>
